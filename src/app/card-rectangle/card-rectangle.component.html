<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink"
 width="370" height="160" viewBox="0 0 370 160"
 class="last-card-version"
 >
  <defs>
    <filter id="rectangle" x="0" y="0" width="370" height="160" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feFlood flood-opacity="0.18"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="last-card-version" transform="translate(-13 -296)">
    <g transform="matrix(1, 0, 0, 1, 13, 296)" filter="url(#rectangle)">
      <rect id="rectangle-2" data-name="rectangle" width="328" height="118" rx="12" transform="translate(21 18)" fill="#fff"/>
    </g>
    <image id="icon" width="43" height="43" transform="translate(57 355)" [attr.href]="produtos.imgurl"/>
    <text id="price" transform="translate(260 348)" fill="#575555" font-size="27" font-family="Gotham-Black, Gotham" font-weight="800" opacity="0.89"><tspan x="-33" y="0">{{price_count}}</tspan><tspan y="0" font-size="20">Kz</tspan></text>
    <g id="colors" transform="translate(57 404)">
      <circle 
      *ngFor="let color of colors;let who = index"
      [attr.id]="color.name"
      [attr.cx]="color.cx"
      cy="10.5" r="10.5" 
      [attr.fill]="color.hex"
      [attr.transform]="color.transform"
      (click)="pickUpColor(index,who)"
      />
    </g>
    <g id="headline" transform="translate(48 316)">
      <text id="product_name" data-name="T-shirt lon" fill="#575555" font-size="25" font-family="Gotham-Black, Gotham" font-weight="800" opacity="0.89"><tspan x="0" y="23">{{produtos.name}}</tspan></text>
      <text id="litle_healine" data-name="tenha sua roupa pronta em poucos
passos com " transform="translate(8 31)" fill="#686868" font-size="5" font-family="Gotham-Light, Gotham" font-weight="300" opacity="0.69"><tspan x="0" y="0">tenha sua roupa pronta em poucos</tspan><tspan x="0" y="5">passos com </tspan></text>
    </g>
    <g id="Buying-button" transform="translate(0 4)">
      <g id="buttons">
        <path id="Path_15" data-name="Path 15" d="M17,0H75a17,17,0,0,1,0,34H17A17,17,0,0,1,17,0Z" transform="translate(262 387)" fill="#e2de72" opacity="0.36"/>
      </g>
      <text id="amount" transform="translate(302 411)" fill="#575555" font-size="17" font-family="Gotham-Black, Gotham" font-weight="800" opacity="0.89"><tspan x="0" y="0">{{amount}}</tspan></text>
      <g id="increase" (click)="increaseOne(index)">
        <rect id="Rectangle_29" data-name="Rectangle 29" width="29" height="34" rx="11" transform="translate(260 387)" fill="#e2de72" opacity="0.86"/>
        <text id="_" data-name="+" transform="translate(266 415)" fill="#575555" font-size="28" font-family="Gotham-Black, Gotham" font-weight="800" opacity="0.89"><tspan x="0" y="0">+</tspan></text>
      </g>
      <g id="decrease" (click)="decreaseOne(index)">
        <rect id="Rectangle_28" data-name="Rectangle 28" width="29" height="34" rx="11" transform="translate(325 387)" fill="#e2de72" opacity="0.86"/>
        <text id="_-" data-name="-" transform="translate(334 414)" fill="#575555" font-size="27" font-family="Gotham-Black, Gotham" font-weight="800" opacity="0.89"><tspan x="0" y="0">-</tspan></text>
      </g>
    </g>
  </g>
</svg>
